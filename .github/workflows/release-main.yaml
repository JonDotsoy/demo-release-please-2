on:
  push:
    branches:
      - main
    paths:
      - "./a/**"
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-name: release-please-action
          repo-url: ${{ env.GITHUB_REPOSITORY }}
          path: "./a"